<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering</title>
    <style>
        #visualization {
            border: 1px solid black;
            margin: 20px 0;
        }
        #controls {
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button id="set-k" class="btn">Set k</button>
        <input type="number" id="numberInput" value="3" step="1" min="1" max="100" placeholder="Number of Clusters (k)">
        <button id="new-dataset" class="btn">New Dataset</button>
        <button id="step" class="btn">Step</button>
        <button id="converge" class="btn">Converge</button>
        <button id="reset" class="btn">Reset</button>
        <div id="graph-container"></div>
    </div>
    <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <canvas id="visualization" width="800" height="600"></canvas>
    <script type="module" src="static/kmeans.js"></script>
    <script type="module" src="static/index.js" defer></script>
    </head>
</body>
</html>
